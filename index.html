    <body>
        <header class="header">
            
            <img src="assets/img/logo vn.png" alt="logo">

        <section class="main-banner">

                            </progress>

                    <img class="icon" src="assets/img/ico_html5.png" all="Logo do MyQSL">
                <div class="right">

                    <progress class="progress-bar" max="100" value="50">50%

        <div class="wrapper-card">
        
            <figure class="card-project">
            <img class="logo" src="assets/img/Ellipse 1.png" alt="logo loading">

            <figure class="card-project">
